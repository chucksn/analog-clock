<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog clock</title>

    <link rel="stylesheet" href="clock.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="clock">
      <div class="clock-frame">
        <div class="inner-clock-bg">
          <div class="hour-mark-12"></div>
          <div class="hour-mark-3"></div>
          <div class="hour-mark-6"></div>
          <div class="hour-mark-9"></div>
          <div class="hour-mark-1_7"></div>
          <div class="hour-mark-2_8"></div>
          <div class="hour-mark-4_10"></div>
          <div class="hour-mark-5_11"></div>
          <div class="inner-clock-mask"></div>
          <span class="num12">12</span>
          <span class="num3">3</span>
          <span class="num6">6</span>
          <span class="num9">9</span>
          <div class="minute-stick"></div>
          <div class="hour-stick"></div>
          <div class="seconds-stick"></div>
          <div class="sticks-mask"></div>
        </div>
      </div>
    </div>

    <script src="clock.js"></script>
  </body>
</html>
