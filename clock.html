<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog clock</title>

    <link rel="stylesheet" href="clock.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- nav-bar -->
    <ul class="nav-bar">
      <li>Home</li>
      <li>About Project</li>
      <li>Contact</li>
    </ul>

    <!-- nav Trigram -->
    <span class="nav-trigram">&#9776;</span>

    <!-- main -->
    <div class="main">
      <div id="left" class="left-section">
        <!-- left animation -->
        <div class="text-container">
          <div class="portfolio-text-container">
            <span>P</span>
            <span>O</span>
            <span>R</span>
            <span>T</span>
            <span>F</span>
            <span>O</span>
            <span>L</span>
            <span>I</span>
            <span>O</span>
          </div>
          <div class="project-text-container">
            <span>Project</span>
            <span style="color: aquamarine">&nbsp;02</span>
          </div>
        </div>
        <div class="down-arrow-container">
          <span>&#10094;</span>
          <span>&#10094;</span>
        </div>
      </div>
      <div id="right" class="right-section">
        <div class="clock">
          <div class="clock-frame">
            <div class="inner-clock-bg">
              <div class="hour-mark-12"></div>
              <div class="hour-mark-3"></div>
              <div class="hour-mark-6"></div>
              <div class="hour-mark-9"></div>
              <div class="hour-mark-1_7"></div>
              <div class="hour-mark-2_8"></div>
              <div class="hour-mark-4_10"></div>
              <div class="hour-mark-5_11"></div>
              <div class="inner-clock-mask"></div>
              <span class="num12">12</span>
              <span class="num3">3</span>
              <span class="num6">6</span>
              <span class="num9">9</span>
              <div class="minute-stick">
                <div class="minute-stick-head"></div>
              </div>
              <div class="hour-stick">
                <div class="hour-stick-head"></div>
              </div>
              <div class="seconds-stick"></div>
              <div class="sticks-mask"></div>
            </div>
          </div>
          <div class="clock-setting-container">
            <button class="adjust-anticlockwise">Click To Set &#8634;</button>
            <button class="adjust-done" style="background-color: green">
              Done &#10004;
            </button>
            <button class="adjust-clockwise">Click To Set &#8635;</button>
          </div>
          <div class="clock-adjust-container">
            <button
              class="adjust-clock"
              style="background-color: rgb(247, 77, 77)"
            >
              Adjust Clock &#9881;
            </button>
          </div>
        </div>
        <div class="up-arrow-container">
          <span>&#10094;</span>
          <span>&#10094;</span>
        </div>
      </div>
    </div>

    <script src="clock.js"></script>
  </body>
</html>
